<style>
/* Register Component Styles */
.auth-card {
    background: rgba(41, 46, 66, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid var(--foreground-dark);
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    width: 100%;
    margin: 2rem auto;
    box-shadow: 0 16px 64px rgba(0, 0, 0, 0.4);
    color: var(--foreground-light);
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
}

.auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: var(--metalic-shine);
}

.auth-card h2 {
    text-align: center;
    font-size: 2rem;
    margin: 0 0 8px 0;
    font-weight: 700;
    color: var(--foreground-light);
    background: var(--metalic-shine);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.auth-card p.subtitle {
    color: var(--foreground-light2);
    text-align: center;
    margin-bottom: 2rem;
    font-size: 0.9rem;
}

.auth-card p.subtitle.error {
    color: #ff6b6b;
    background: rgba(255, 107, 107, 0.1);
    padding: 8px 16px;
    border-radius: 8px;
    border-left: 3px solid #ff6b6b;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: var(--foreground-light2);
    font-size: 0.75rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.form-group input {
    width: 100%;
    padding: 16px 20px;
    font-size: 1rem;
    border: 2px solid var(--foreground-dark);
    border-radius: 12px;
    box-sizing: border-box;
    background: rgba(22, 22, 30, 0.8);
    color: var(--foreground-light);
    transition: all 0.3s ease;
    font-family: "Inter", sans-serif;
}

.form-group input:focus {
    outline: none;
    border-color: var(--blues-blue);
    box-shadow: 0 0 0 4px rgba(122, 162, 247, 0.1);
    background: rgba(22, 22, 30, 1);
}

.form-group input::placeholder {
    color: var(--foreground-light2);
}

.form-row {
    display: flex;
    gap: 1rem;
}

.form-row .form-group {
    flex: 1;
}

.btn-primary {
    background: var(--metalic-shine);
    color: var(--foreground-light);
    width: 100%;
    border: none;
    padding: 16px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 1rem;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(122, 162, 247, 0.3);
    filter: brightness(1.1);
}

.btn-primary:active {
    transform: translateY(0);
}

.switch-link {
    color: var(--blues-blue);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    padding: 4px 8px;
    border-radius: 4px;
}

.switch-link:hover {
    color: var(--foreground-light);
    background: rgba(122, 162, 247, 0.1);
    transform: translateY(-1px);
}

.auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: var(--foreground-light2);
}

@media (max-width: 480px) {
    .form-row {
        flex-direction: column;
    }
    
    .auth-card {
        padding: 30px 20px;
        margin: 1rem;
    }
}
</style>

<div class="auth-card" role="form" aria-labelledby="register-title">
	<h2 id="register-title">{{ title|default:"Create your Ziply account" }}</h2>
  <p class="subtitle">Complete the form to start shipping with us</p>
  {% if error %}
    <p class="subtitle error">{{ error }}</p>
  {% endif %}

  <form method="post" aria-label="Registration form">
    {% csrf_token %}

		{% if isCompany %}

     <div class="form-group">
      <label for="reg-company">Company Name</label>
      <input
        type="text"
        id="reg-company"
        name="company"
        placeholder="Enter your company name"
        aria-required="true"
        required
      />
    </div>
		{% else %}
     <div class="form-group">
      <label for="reg-username">Username</label>
      <input
        type="text"
        id="reg-username"
        name="username"
        placeholder="Choose a username"
        aria-required="true"
        required
      />
    </div>
		{% endif %}

   <div class="form-group">
      <label for="reg-email">Email Address</label>
      <input
        type="email"
        id="reg-email"
        name="email"
        placeholder="Enter your email address"
        aria-required="true"
        required
      />
    </div>

		{% if isCompany %}
<div class="form-group">
      <label for="reg-zip-code">Zip Code</label>
      <input
        type="text"
        id="reg-zip-code"
        name="zip"
        placeholder="Enter your zip code"
        aria-required="true"
        required
      />
    </div>
		{% else %}
    <div class="form-row">
      <div class="form-group">
        <label for="reg-first-name">First Name</label>
        <input
          type="text"
          id="reg-first-name"
          name="first_name"
          placeholder="First name"
          aria-required="true"
          required
        />
      </div>
      <div class="form-group">
        <label for="reg-last-name">Last Name</label>
        <input
          type="text"
          id="reg-last-name"
          name="last_name"
          placeholder="Last name"
          aria-required="true"
          required
        />
      </div>
    </div>
    {% endif %}

    <div class="form-group">
      <label for="reg-phone">Phone Number</label>
      <input
        type="tel"
        id="reg-phone"
        name="phone"
        placeholder="Enter your phone number"
        aria-required="true"
        required
      />
    </div>

    <div class="form-group">
      <label for="reg-password">Password</label>
      <input
        type="password"
        id="reg-password"
        name="password"
        placeholder="Create a strong password"
        aria-required="true"
        required
      />
    </div>

    <div class="form-group">
      <label for="reg-confirm-password">Confirm Password</label>
      <input
        type="password"
        id="reg-confirm-password"
        name="confirm_password"
        placeholder="Confirm your password"
        aria-required="true"
        required
      />
    </div>

    <button type="submit" class="btn-primary">Create Account</button>
  </form>

  <div class="auth-footer">
    <a href="{% url 'login' %}" class="switch-link">Already have an account? Log in</a>
  </div>
</div>
