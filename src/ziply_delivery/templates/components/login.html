<style>
  /* Login Component Styles */
  .auth-card {
    background-color: var(--background-primary);
    border: 1px solid var(--background-dark);
    border-radius: 1rem;
    padding: 2.5rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
  }

  .auth-card h2 {
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 0.5rem;
  }

  .auth-card p.subtitle {
    color: var(--foreground-light2);
    text-align: center;
    margin-bottom: 2rem;
    font-size: 0.9rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    display: block;
    color: var(--foreground-light2);
    font-size: 0.75rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .switch-link {
    color: var(--blues-blue);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .switch-link:hover {
    color: #6a92e7;
  }
</style>

<div class="auth-card">
  <h2>Secure Access Portal</h2>
  <p class="subtitle">Enter your credentials to access your dashboard</p>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="login-username" class="form-label">Email/Username</label>
      <input
        type="text"
        id="login-username"
        class="input-field"
        placeholder="Enter your email or username"
        required
      />
    </div>

    <div class="form-group">
      <label for="login-password" class="form-label">Password</label>
      <input
        type="password"
        id="login-password"
        class="input-field"
        placeholder=" "
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      style="width: 100%; margin-top: 1rem"
    >
      Login to Portal
    </button>
  </form>

  <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem">
    <span style="color: var(--foreground-light2)">Don't have an account? </span>
    <button onclick="window.location.href='/register'" class="switch-link">
      Create Account
    </button>
  </div>
</div>
