{% extends 'page.html' %}
{% block title %}{{ company_name }} Dashboard - Ziply Delivery{% endblock %}
{% block content %}
<div class="dashboard-page">
    <div class="container">
        <div class="page-header">
            <h1>{{ company_name }} Dashboard</h1>
            <p>Manage your company's parcels and deliveries</p>
        </div>

        <div class="dashboard-actions">
            <a href="{% url 'company_parcel_create' company_name=company_name %}" class="action-btn">Create New Parcel</a>
            <a href="/track/" class="action-btn secondary">Track Parcels</a>
        </div>
    </div>
</div>

<style>
.dashboard-page {
    min-height: 80vh;
    padding: 2rem 0;
}

.page-header {
    text-align: center;
    margin-bottom: 3rem;
}

.page-header h1 {
    color: var(--foreground-light);
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.dashboard-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.action-btn {
    padding: 12px 24px;
    background: var(--blues-blue);
    color: var(--background-extra-Dark);
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.action-btn:hover {
    background: var(--foreground-light);
    transform: translateY(-2px);
}

.action-btn.secondary {
    background: rgba(122, 162, 247, 0.2);
    color: var(--foreground-light);
    border: 1px solid var(--blues-blue);
}
</style>
{% endblock %}
