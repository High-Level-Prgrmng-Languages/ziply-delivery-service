{% extends 'page.html' %}
{% block title %}Register - Ziply Delivery{% endblock %}
{% block content %}
<div class="register-page">
    <div class="container">
        <div class="page-header">
            <h1>Register</h1>
            <p>Create your account</p>
        </div>

        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <div class="form-container">
            <form method="post" class="register-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<style>
.register-page {
    min-height: 80vh;
    padding: 2rem 0;
    display: flex;
    align-items: center;
    background: rgba(12, 14, 20, 0.3);
}

.page-header {
    text-align: center;
    margin-bottom: 2rem;
}

.page-header h1 {
    color: var(--foreground-light);
    font-size: 2.5rem;
    margin-bottom: 1rem;
    background: var(--metalic-shine);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.form-container {
    max-width: 400px;
    margin: 0 auto;
    background: rgba(26, 27, 38, 0.95);
    padding: 2rem;
    border-radius: 16px;
    border: 2px solid var(--blues-blue);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: var(--foreground-light);
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--blues-blue);
    border-radius: 8px;
    background: rgba(12, 14, 20, 0.9);
    color: var(--foreground-light);
    font-size: 1rem;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: var(--foreground-light);
    box-shadow: 0 0 0 3px rgba(122, 162, 247, 0.2);
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: var(--metalic-shine);
    color: var(--foreground-light);
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(122, 162, 247, 0.3);
    filter: brightness(1.1);
}

.alert-error {
    background: rgba(239, 68, 68, 0.2);
    color: #ff6b6b;
    border: 2px solid #ff6b6b;
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
}
</style>
{% endblock %}
